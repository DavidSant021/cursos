<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos no HTML</title>
</head>
<body>
  <h1>Eventos no HTML</h1>

  <div>
    <label for="onMouseEnter">Entrada do Mouse:</label>
    <input type="text" id="onMouseEnter" onmouseenter="onMouseEnter()"> <!--Quando eu passo o mouse por cima do elemento-->
  </div>
  <br>
  <div>
    <label for="onChange">Mudança de Valor:</label>
    <input type="text" id="onChange" onchange="console.log('Mudança no valor')"> <!--Quando eu modifico o valor e clico fora para indicar que foi terminado-->
  </div>
  <br>
  <div>
    <label for="onFocus">Entrada de Foco:</label>
    <input type="text" id="onFocus" onfocus="console.log('Foco no elemento')"> <!--Quando o elemento está em foco-->
  </div>
  <br>
  <div>
    <label for="onBlur">Saída de Foco:</label>
    <input type="text" id="onBlur" onblur="console.log('Elemento desfocado')"> <!--Quando tira o foco do elemento-->
  </div>
  <br>
  <button onclick="onClick()"> <!--Quando eu clico no elemento-->
    Clique-me!
  </button>
  <script src="./index.js"></script>
</body>
</html>
