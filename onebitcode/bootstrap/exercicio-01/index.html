<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Rumo a marte - OnebitX</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="img/icons8-foguete-16.png" type="image/x-icon">
</head>
<body class="py-5">
    
    <div class="container px-4 formBody">

        <!-- Logo -->
        <div class="text-center">
            <img src="./img/logoOneBitDark.png" class="img-fluid mt-4 mb-3 topLogo" alt="Logo da OneBitCode">
        </div>

        <p class="paragraph">1 - Qual o seu nome?</p>

        <div class="input-group mb-3">
            <span class="input-group-text">Primeiro NomeS</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Segundo Nome?</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username">
        </div>

        <p class="paragraph">2 - Qual seu gênero?</p>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="sexo-masculino">
            <label class="form-check-label" for="flexRadioDefault1">
              Homem
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="sexo-feminino">
            <label class="form-check-label" for="flexRadioDefault2">
              Mulher
            </label>
        </div>

        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="sexo-não-informado">
            <label class="form-check-label" for="flexRadioDefault3">
              Prefiro não informar
            </label>
        </div>

        <p class="paragraph">Marque os treinamentos que você fez:</p>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" value="treinamento-básico-de-astronauta">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2" value="treinamento-físico-básico">
            <label class="form-check-label" for="flexSwitchCheckDefault2">Treinamento físico básico</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3" value="treinamento-avançado-de-astronauta">
            <label class="form-check-label" for="flexSwitchCheckDefault3">Treinamento avançado de atronauta</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4" value="treinamento-físico-intenso">
            <label class="form-check-label" for="flexSwitchCheckDefault4">Treinamento físico intenso</label>
        </div>

        <p class="paragraph">4 - Quais você acha que são suas qualidades?</p>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
            <label class="form-check-label" for="inlineCheckbox4">Não temo marciano</label>
        </div>

        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
            <label class="form-check-label" for="inlineCheckbox5">Já vi todos os star wars</label>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-outline-danger mb-3 btnSuccess">Enviar</button>
        </div>
    </div>

    <div class="container text-center footer">
        <p>Feito por David Santiago © OneBitCode todos os direitos reservados - 2024</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
